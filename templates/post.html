<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST TASK</title>
    <style>
        body{
            height: 80vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }
        .container{
            height: fit-content;
            width: fit-content;
            padding: 10px;
            padding-bottom: 20px;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>POST TASK</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="">Task:</label>
            <input type="text"name='title' required>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
